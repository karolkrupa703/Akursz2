<html long = "pl">
    <head>
        <meta charset="UTF-8">
        <time>Arkusz2</time>
        <style>
            .aaa{width: 50%; height: 50%; border: 2px solid black; display: flex;}
            aside{width: 30%; height: 100%; border: 2px solid black;}
            main{width: 70%; height: 100%; border: 2px solid black;}
            header{width: 100%; height: 30%;}
            #glowa{width: 100%; height: 50%; border: 2px solid black;}
            nav{width: 100%; height: 47%; border: 2px solid black;}
            #glowny{width: 100%; height: 55%; border: 2px solid black;}
            footer{width: 100%; height: 14%; border: 2px solid black;}
        </style>
    </head>
    <body>
        <div class="aaa">
            <aside>
                <p>Blok boczny</p>
            </aside>
            <main>
                <header>
                    <section id="glowa">
                        <p>Blok nagłówkowy</p>
                    </section>
                    <nav>
                        <p>Blok nawigacyjny</p>
                    </nav>
                </header>
                <section id="glowny">
                    <p>Blok główny</p>
                </section>
                <footer>
                    <p>Blok stopki</p>
                </footer>
            </main>
        </div>
    </body>
</html>
